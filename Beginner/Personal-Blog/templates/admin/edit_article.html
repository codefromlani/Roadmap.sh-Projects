{% extends "base.html" %}

{% block title %}Edit Article - My Blog{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h2>Edit Article</h2>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <form method="post" action="{{ url_for('edit_article', article_id=article.id) }}">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" name="title" id="title" class="form-control" value="{{ article.title }}" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea name="content" id="content" class="form-control" rows="10" required>{{ article.content }}</textarea>
            </div>
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('dashboard')}}" class="btn btn-outline-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Update Article</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
