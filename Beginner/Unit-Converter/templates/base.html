<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Unit Converter{% endblock %}</title>
    <style>
        :root {
            --primary-color: #2c3e50;     /* Deep blue-gray */
            --secondary-color: #34495e;   /* Slightly lighter blue-gray */
            --accent-color: #27ae60;      /* Fresh green */
            --background-color: #ecf0f1;  /* Light gray-white */
            --text-color: #2c3e50;        /* Dark blue-gray for text */
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', Helvetica, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 20px;
            font-weight: 300;
        }

        nav {
            background-color: var(--primary-color);
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0;
        }

        nav ul li a {
            color: var(--white);
            text-decoration: none;
            padding: 15px 20px;
            display: block;
            transition: all 0.3s ease;
            position: relative;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--accent-color);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        nav ul li a:hover::after {
            transform: scaleX(1);
        }

        nav ul li a:hover {
            background-color: var(--secondary-color);
            color: var(--accent-color);
        }

        form {
            background-color: var(--white);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-color);
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        button {
            background-color: var(--accent-color);
            color: var(--white);
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #2ecc71;
            transform: translateY(-2px);
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            background-color: #e8f4f8;
            border-left: 6px solid var(--accent-color);
            border-radius: 6px;
        }

        .error {
            background-color: #fae7e8;
            border-left: 6px solid #e74c3c;
            color: #c0392b;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px 0;
            background-color: var(--secondary-color);
            color: var(--white);
            border-radius: 8px;
            font-size: 14px;
        }
    </style>
    {% block extra_styles %}{% endblock %}
</head>
<body>
    <header>
        <h1>Unit Converter</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('length_converter') }}">Length</a></li>
                <li><a href="{{ url_for('weight_converter') }}">Weight</a></li>
                <li><a href="{{ url_for('temperature_converter') }}">Temperature</a></li>
                <li><a href="{{ url_for('volume_converter') }}">Volume</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Content will be injected here -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Unit Converter. All Rights Reserved.</p>
    </footer>
</body>
</html>
